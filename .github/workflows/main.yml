name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ui-tests:
    name: UI tests (iOS ${{ matrix.config.version }})
    runs-on: macos-latest
    strategy:
      matrix:
        config:
          - version: '15.5'
            version-code: '15-5'
            device-number: '13'
          - version: '16.4'
            version-code: '16-4'
            device-number: '14'
          - version: '17.5'
            version-code: '17-5'
            device-number: '15'
          - version: '18.6'
            version-code: '18-6'
            device-number: '16'
          - version: '26.0'
            version-code: '26-0'
            device-number: '17'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare runtime
        id: check-runtime
        run: |
          available_runtimes="$(xcrun simctl list runtimes)"
          echo "$available_runtimes"

          if echo "$available_runtimes" | grep -q "^iOS ${{ matrix.config.version }}"; then
            echo "iOS ${{ matrix.config.version }} runtime is available"
          else
            echo "Installing iOS ${{ matrix.config.version }} runtime"
            sudo xcodes runtimes install "iOS ${{ matrix.config.version }}"
            echo "Done"
          fi

      - name: Prepare simulator
        run: |
          sudo xcodebuild -license accept || echo "License already accepted"
          xcrun simctl create "${{ matrix.config.device }}" com.apple.CoreSimulator.SimDeviceType.iPhone-${{ matrix.config.device-number }} com.apple.CoreSimulator.SimRuntime.iOS-${{ matrix.config.version-code }} || echo "Simulator already exists"

      - name: Run tests
        run: |
          xcodebuild test -project Sample/Sample.xcodeproj -scheme Sample -destination "platform=iOS Simulator,OS=${{ matrix.config.version }},name=iPhone ${{ matrix.config.device-number }}"
